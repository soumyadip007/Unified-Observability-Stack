global:
  scrape_interval: 5s
  evaluation_interval: 15s
  external_labels:
    cluster: 'demo-cluster'
    environment: 'dev'

scrape_configs:
  # Scrape the OpenTelemetry Collector metrics (trace-derived metrics and internal metrics)
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']  # Prometheus exporter (OTel metrics)
      - targets: ['otel-collector:8888']  # Collector telemetry (internal metrics)
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
