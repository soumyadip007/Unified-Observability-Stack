version: '3.8'

# Development docker-compose: Only observability stack
# Run app and load-generator locally with: npm run dev

services:
  # OpenTelemetry Collector - Receives traces from app
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otel-collector-dev
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector/otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver (for future use)
      - "8889:8889"   # Prometheus exporter metrics
    networks:
      - observability-demo
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8889/metrics"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Prometheus - Scrapes metrics from app and otel-collector
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-dev
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=1h'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus-dev.yml:/etc/prometheus/prometheus.yml
      - prometheus-data-dev:/prometheus
    ports:
      - "9090:9090"
    networks:
      - observability-demo
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      - otel-collector

  # Grafana - Visualizes metrics and alerts
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-dev
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data-dev:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - observability-demo
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      prometheus:
        condition: service_healthy

networks:
  observability-demo:
    driver: bridge

volumes:
  prometheus-data-dev:
  grafana-data-dev:
